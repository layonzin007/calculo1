// Inicializa o Firestore
const db = getFirestore();

// Função para salvar cálculo no Firestore
async function salvarCalculo(comprimento, corrente, resistividade, quedaTensao) {
    try {
        await addDoc(collection(db, "calculos"), {
            comprimento: comprimento,
            corrente: corrente,
            resistividade: resistividade,
            quedaTensao: quedaTensao,
            dataHora: serverTimestamp() // Salva a data e hora automaticamente
        });
        console.log("Cálculo salvo com sucesso!");
    } catch (error) {
        console.error("Erro ao salvar cálculo:", error);
    }
}

// Exemplo de chamada da função após o cálculo
function calcular() {
    let comprimento = parseFloat(document.getElementById("comprimento").value);
    let corrente = parseFloat(document.getElementById("corrente").value);
    let resistividade = parseFloat(document.getElementById("resistividade").value);

    if (isNaN(comprimento) || isNaN(corrente) || isNaN(resistividade)) {
        alert("Preencha todos os campos corretamente!");
        return;
    }

    let quedaTensao = (corrente * resistividade * comprimento) / 1000; // Exemplo de cálculo

    // Salva no Firestore
    salvarCalculo(comprimento, corrente, resistividade, quedaTensao);
}
