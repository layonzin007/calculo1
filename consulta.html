<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de C√°lculos</title>
</head>
<body>
    <h2>Hist√≥rico de C√°lculos</h2>
    <ul id="lista-calculos"></ul>
    <button onclick="logout()">Sair</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBN9MBqXgcnFhLiYQ2VXcY6SGLpbUq3eMg",
            authDomain: "calculadora-22447.firebaseapp.com",
            projectId: "calculadora-22447",
            storageBucket: "calculadora-22447.firebasestorage.app",
            messagingSenderId: "962043820577",
            appId: "1:962043820577:web:f5b9c817fbc020ae7b8160",
            measurementId: "G-ZC72VH2577"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function carregarCalculos() {
            try {
                const querySnapshot = await getDocs(collection(db, "calculos"));
                const lista = document.getElementById("lista-calculos");
                lista.innerHTML = ""; // Limpa a lista antes de carregar os novos dados

                querySnapshot.forEach((doc) => {
                    const dados = doc.data();
                    
                    if (dados.dataHora && dados.dataHora.seconds) {
                        const dataFormatada = new Date(dados.dataHora.seconds * 1000).toLocaleString("pt-BR", {
                            day: "2-digit",
                            month: "2-digit",
                            year: "numeric",
                            hour: "2-digit",
                            minute: "2-digit",
                            second: "2-digit"
                        });

                        const item = document.createElement("li");
                        item.textContent = `üìÖ ${dataFormatada} | üìè ${dados.comprimento}m | üîå ${dados.corrente}A | ‚ö° ${dados.resistividade}Œ©m | üîΩ ${dados.quedaTensao}V`;
                        lista.appendChild(item);
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar c√°lculos:", error);
            }
        }

        function logout() {
            signOut(auth).then(() => {
                window.location.href = "login.html"; // Redireciona para login ao sair
            }).catch((error) => {
                console.error("Erro ao sair:", error);
            });
        }

        // Verifica autentica√ß√£o antes de carregar os c√°lculos
        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarCalculos();
            } else {
                window.location.href = "login.html"; // Se n√£o estiver logado, volta para o login
            }
        });
    </script>
</body>
</html>
