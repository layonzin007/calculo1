<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de C√°lculos</title>
</head>
<body>
    <h2>Hist√≥rico de C√°lculos</h2>
    <ul id="lista-calculos"></ul>
    <a href="index.html">Voltar para a calculadora</a>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* SUA CONFIGURA√á√ÉO DO FIREBASE */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function carregarCalculos() {
            try {
                const querySnapshot = await getDocs(collection(db, "calculos"));
                const lista = document.getElementById("lista-calculos");
                lista.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const dados = doc.data();
                    const dataFormatada = new Date(dados.dataHora.seconds * 1000).toLocaleString("pt-BR");
                    const item = document.createElement("li");
                    item.textContent = `üìÖ ${dataFormatada} | üìè ${dados.comprimento}m | üîå ${dados.corrente}A | ‚ö° ${dados.resistividade}Œ©m | üîΩ ${dados.quedaTensao}V`;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error("Erro ao carregar c√°lculos:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarCalculos();
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
