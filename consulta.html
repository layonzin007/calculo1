<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Queda de Tens√£o</title>
</head>
<body>
    <h2>Calculadora de Queda de Tens√£o</h2>
    <label>Comprimento (m): <input type="number" id="comprimento"></label><br>
    <label>Corrente (A): <input type="number" id="corrente"></label><br>
    <label>Resistividade (Œ©m): <input type="number" id="resistividade"></label><br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    <a href="login.html">Entrar para visualizar os c√°lculos</a>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* SUA CONFIGURA√á√ÉO DO FIREBASE */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function calcular() {
            let comprimento = parseFloat(document.getElementById("comprimento").value);
            let corrente = parseFloat(document.getElementById("corrente").value);
            let resistividade = parseFloat(document.getElementById("resistividade").value);

            if (isNaN(comprimento) || isNaN(corrente) || isNaN(resistividade)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            let quedaTensao = (corrente * resistividade * comprimento) / 1000;
            document.getElementById("resultado").textContent = `Queda de tens√£o: ${quedaTensao.toFixed(2)} V`;

            try {
                await addDoc(collection(db, "calculos"), {
                    comprimento,
                    corrente,
                    resistividade,
                    quedaTensao: quedaTensao.toFixed(2),
                    dataHora: serverTimestamp()
                });
                console.log("C√°lculo salvo com sucesso!");
            } catch (error) {
                console.error("Erro ao salvar c√°lculo:", error);
            }
        }
        window.calcular = calcular;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <label>Email: <input type="email" id="email"></label><br>
    <label>Senha: <input type="password" id="senha"></label><br>
    <button onclick="login()">Entrar</button>
    <p id="erro" style="color: red;"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* SUA CONFIGURA√á√ÉO DO FIREBASE */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function login() {
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;

            signInWithEmailAndPassword(auth, email, senha)
                .then(() => {
                    window.location.href = "consulta.html";
                })
                .catch(error => {
                    document.getElementById("erro").textContent = "Erro: " + error.message;
                });
        }
        window.login = login;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de C√°lculos</title>
</head>
<body>
    <h2>Hist√≥rico de C√°lculos</h2>
    <ul id="lista-calculos"></ul>
    <a href="index.html">Voltar para a calculadora</a>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* SUA CONFIGURA√á√ÉO DO FIREBASE */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function carregarCalculos() {
            try {
                const querySnapshot = await getDocs(collection(db, "calculos"));
                const lista = document.getElementById("lista-calculos");
                lista.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const dados = doc.data();
                    const dataFormatada = new Date(dados.dataHora.seconds * 1000).toLocaleString("pt-BR");
                    const item = document.createElement("li");
                    item.textContent = `üìÖ ${dataFormatada} | üìè ${dados.comprimento}m | üîå ${dados.corrente}A | ‚ö° ${dados.resistividade}Œ©m | üîΩ ${dados.quedaTensao}V`;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error("Erro ao carregar c√°lculos:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarCalculos();
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
