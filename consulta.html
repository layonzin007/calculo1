<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
</head>
<body>
    <h2>Lista de C치lculos</h2>
    <button id="btnLogout">Sair</button>
    <ul id="listaCalculos"></ul>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBN9MBqXgcnFhLiYQ2VXcY6SGLpbUq3eMg",
            authDomain: "calculadora-22447.firebaseapp.com",
            projectId: "calculadora-22447",
            storageBucket: "calculadora-22447.appspot.com",
            messagingSenderId: "962043820577",
            appId: "1:962043820577:web:f5b9c817fbc020ae7b8160",
            measurementId: "G-ZC72VH2577"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verifica se o usu치rio est치 autenticado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redireciona se n칚o estiver logado
            } else {
                carregarCalculos(); // Carrega os c치lculos ao entrar
            }
        });

        // Fun칞칚o para carregar os c치lculos do Firestore
        async function carregarCalculos() {
            const listaCalculos = document.getElementById("listaCalculos");
            listaCalculos.innerHTML = "<p>Carregando...</p>";

            const q = query(collection(db, "calculos"), orderBy("dataHora", "desc"));
            const querySnapshot = await getDocs(q);

            listaCalculos.innerHTML = ""; // Limpa a lista

            if (querySnapshot.empty) {
                listaCalculos.innerHTML = "<p>Nenhum c치lculo encontrado.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement("li");
                item.textContent = `游늰 ${data.dataHora} | Comprimento: ${data.comprimento}m | Corrente: ${data.corrente}A | Resistividade: ${data.resistividade}풜m | Queda: ${data.quedaTensao}V`;
                listaCalculos.appendChild(item);
            });
        }

        // Fun칞칚o para logout
        document.getElementById("btnLogout").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html"; // Redireciona ap칩s logout
            }).catch(error => {
                alert("Erro ao sair: " + error.message);
            });
        });

    </script>
</body>
</html>
